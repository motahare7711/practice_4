<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
  </head>
  <body>
    <script>
	  let p=prompt('enter operator');
	  let x=prompt('enter first number');
      let y=prompt('enter second number');
	  x=Number(x);
	  y=Number(y);
      if(p == "-"){
        alert(x-y);
      }
      else if(p == "+"){
        alert(x+y);
      }
      else if(p == "*"){
        alert(x*y);
      }
      else if(p == "/"){
        alert(x/y);
      }
    </script>
  </body>
</html>
